<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- Daisy ui with Tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    .font-poppins {
      font-family: "Poppins", sans-serif;
    }
  </style>
  <body class="font-poppins">
    <!-- Header Part Start -->
    <header class="bg-[#0d6efd0d]">
      <!-- Navbar Part Start -->
      <nav class="container mx-auto py-16">
        <div class="navbar">
          <div class="navbar-start">
            <a class="btn btn-ghost text-xl font-bold hover:bg-transparent"
              ><span class="text-2xl text-blue-500">Phone</span>Hunter</a
            >
          </div>
          <div class="navbar-end">
            <a
              class="btn bg-blue-500 hover:bg-blue-400 hover:text-black text-white px-6"
              >Sign Up</a
            >
          </div>
        </div>
      </nav>
      <!-- Navbar Part End -->

      <!-- Banner Part Start -->
      <section class="container mx-auto">
        <h1
          class="lg:text-7xl md:text-5xl text-4xl text-center text-black font-bold"
        >
          Apple Iphone 13 Pro Max
        </h1>
        <p
          class="mt-6 text-lg text-slate-600 text-center max-w-3xl mx-auto my-8"
        >
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected humou.
        </p>
        <div class="text-center">
          <button
            class="btn bg-blue-500 hover:bg-blue-400 hover:text-black text-white px-6"
          >
            Buy Now
          </button>
        </div>
        <div class="flex justify-center">
          <img src="images/banner.png" alt="" />
        </div>
      </section>
      <!-- Banner Part End -->
    </header>
    <!-- Header Part End -->

    <!-- Main Part Start -->
    <main class="py-32">
      <h3 class="text-5xl text-black font-bold text-center">
        Search Your Phone
      </h3>
      <div class="mt-10 mb-20 md:flex justify-center">
        <label
          class="input input-bordered flex items-center gap-2 input-lg bg-gray-100"
        >
          <input
            type="text"
            id="search-field"
            class="grow"
            placeholder="Search Your Phone"
          />
        </label>
        <button
          onclick="handleSearch()"
          class="btn btn-lg bg-blue-500 hover:bg-blue-400 hover:text-black text-white px-8"
        >
          Search
        </button>
      </div>

      <!-- leader / skeleton -->
      <div id="loading-spinner" class="container mx-auto text-center hidden">
        <progress class="progress progress-info w-56"></progress>
      </div>

      <!-- search result -->
      <section class="container mx-auto">
        <div
          id="phone-container"
          class="grid gap-9 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
      </section>

      <!-- show all button -->
      <div id="show-all-container" class="text-center mt-8 hidden">
        <button
          onclick="handleSearch()"
          class="btn btn-lg bg-blue-500 hover:bg-blue-400 hover:text-black text-white px-8"
        >
          Show All
        </button>
      </div>
    </main>
    <!-- Main Part End -->

    <script src="js/script.js"></script>
  </body>
</html>
